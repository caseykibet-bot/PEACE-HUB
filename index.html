<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaseyRhodes Mini Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .navbar-premium {
            background: rgba(30, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(219, 95, 219, 0.3);
        }
        
        .hero-title-gradient {
            background: linear-gradient(135deg, #FF69B4, #DA70D6, #8A2BE2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 300;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }
        
        .nav-link-premium {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link-premium::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #FF69B4, #DA70D6);
            transition: width 0.3s ease;
        }
        
        .nav-link-premium:hover::after {
            width: 100%;
        }
        
        .bot-hero-image {
            width: 160px;
            height: 160px;
            border-radius: 10px;
            box-shadow: 
                0 0 15px rgba(219, 95, 219, 0.5),
                0 2.5px 7.5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            z-index: 2;
        }
        
        .bot-hero-image:hover {
            transform: translateY(-2.5px);
            box-shadow: 
                0 0 20px rgba(219, 95, 219, 0.7),
                0 4px 10px rgba(0, 0, 0, 0.4);
        }
        
        .image-container {
            position: relative;
            display: inline-block;
        }
        
        .image-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, #FF69B4, #DA70D6, #8A2BE2);
            border-radius: 15px;
            z-index: 1;
            opacity: 0.3;
            filter: blur(7.5px);
        }
        
        .btn-glow {
            background: linear-gradient(135deg, #DA70D6, #8A2BE2);
            box-shadow: 0 0 7.5px rgba(219, 95, 219, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-glow:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 10px rgba(219, 95, 219, 0.6);
        }
        
        .feature-card-advanced {
            background: rgba(40, 20, 50, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(219, 95, 219, 0.3);
            transition: all 0.3s ease;
        }
        
        .feature-card-advanced:hover {
            transform: translateY(-2.5px);
            border-color: #FF69B4;
            box-shadow: 0 5px 10px rgba(255, 105, 180, 0.2);
        }
        
        .fade-in-up {
            opacity: 0;
            transform: translateY(4px); /* Reduced by 20% from 5px */
            transition: all 0.24s ease; /* Reduced by 20% from 0.3s */
        }
        
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .modal-advanced {
            background: rgba(40, 20, 50, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(219, 95, 219, 0.5);
            box-shadow: 0 7.5px 15px rgba(0, 0, 0, 0.4);
        }
        
        body {
            background: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Black Background with Star Particles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 5px 1px rgba(255, 255, 255, 0.5);
            pointer-events: none;
            animation: twinkle 3s infinite ease-in-out;
        }
        
        .star.purple {
            background: rgba(218, 112, 214, 0.8);
            box-shadow: 0 0 5px 1px rgba(218, 112, 214, 0.5);
        }
        
        .star.pink {
            background: rgba(255, 105, 180, 0.8);
            box-shadow: 0 0 5px 1px rgba(255, 105, 180, 0.5);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .floating {
            animation: float 8s ease-in-out infinite;
        }
        
        /* Reduced section spacing by 50% */
        section {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        
        /* Pink/Purple text colors */
        .text-pink {
            color: #FF69B4;
        }
        
        .text-purple {
            color: #8A2BE2;
        }
        
        .text-light-purple {
            color: #DA70D6;
        }
        
        .text-lavender {
            color: #E6E6FA;
        }
        
        /* Enhanced brand text styling */
        .brand-text {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
        }
        
        /* Enhanced header styling */
        .header-premium {
            background: linear-gradient(135deg, rgba(30, 15, 35, 0.95), rgba(50, 25, 60, 0.95));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(219, 95, 219, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .brand-logo-container {
            position: relative;
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
        }
        
        .brand-logo {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            border: 1px solid rgba(219, 95, 219, 0.5);
            box-shadow: 0 0 10px rgba(219, 95, 219, 0.3);
            transition: all 0.3s ease;
        }
        
        .brand-logo:hover {
            transform: rotate(15deg);
            box-shadow: 0 0 15px rgba(219, 95, 219, 0.5);
        }
        
        .brand-text-enhanced {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
            background: linear-gradient(135deg, #FF69B4, #DA70D6, #8A2BE2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .brand-text-enhanced:hover {
            transform: translateY(-2px);
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }
        
        .brand-text-enhanced::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #FF69B4, #DA70D6, #8A2BE2, transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .brand-text-enhanced:hover::after {
            transform: scaleX(1);
        }
        
        .nav-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .nav-link-premium {
            padding: 0.5rem 0.75rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 105, 180, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-link-premium:hover::before {
            left: 100%;
        }
        
        .nav-link-premium.active {
            background: rgba(255, 105, 180, 0.1);
            border: 1px solid rgba(255, 105, 180, 0.3);
        }
        
        .mobile-menu-button {
            background: rgba(255, 105, 180, 0.1);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 5px;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-button:hover {
            background: rgba(255, 105, 180, 0.2);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }
    </style>
</head>
<body>
    <!-- Black Background with Star Particles -->
    <div class="particles-container" id="particles-container"></div>

    <header id="header" class="header-premium fixed top-0 left-0 right-0 z-50">
        <nav class="container mx-auto px-6 py-2">
            <div class="flex justify-between items-center">

                    <a href="#" class="flex items-center space-x-3">
                        <div class="relative">
                            <img src="https://files.catbox.moe/k3wgqy.jpg" alt="CaseyRhodes Logo" class="brand-logo">
                            <div class="absolute -top-0.5 -right-0.5 w-1.5 h-1.5 bg-pink-400 rounded-full animate-pulse"></div>
                        </div>
                        <span class="brand-text-enhanced">CASEYRHODES TECH</span>

                </div>
                
                <div class="nav-container hidden md:flex">
                    <a href="#home" class="nav-link-premium text-lavender hover:text-white flex items-center gap-2 text-sm active">

                    </a>

                    </a>
                    <a href="#start" class="nav-link-premium text-lavender hover:text-white flex items-center gap-2 text-sm">

                    <a href="#" target="_blank" class="nav-link-premium text-lavender hover:text-white flex items-center gap-2 text-sm">

                <button id="mobile-menu-button" class="mobile-menu-button md:hidden text-white">

            </div>
            
            <div id="mobile-menu" class="hidden md:hidden bg-gray-900/95 backdrop-blur-lg mt-2 rounded-lg overflow-hidden">
                <a href="#home" class="block py-3 px-4 text-lavender hover:bg-purple-500/20 hover:text-white transition-all flex items-center gap-3 border-b border-gray-800 text-sm">
                    <i class="fas fa-home text-pink w-4"></i>
                    <span>Home</span>
                </a>
                <a href="#features" class="block py-3 px-4 text-lavender hover:bg-purple-500/20 hover:text-white transition-all flex items-center gap-3 border-b border-gray-800 text-sm">
                    <i class="fas fa-star text-light-purple w-4"></i>
                    <span>Features</span>
                </a>
                <a href="#commands" class="block py-3 px-4 text-lavender hover:bg-purple-500/20 hover:text-white transition-all flex items-center gap-3 border-b border-gray-800 text-sm">
                    <i class="fas fa-code text-purple w-4"></i>
                    <span>Commands</span>
                </a>
                <a href="#start" class="block py-3 px-4 text-lavender hover:bg-purple-500/20 hover:text-white transition-all flex items-center gap-3 border-b border-gray-800 text-sm">
                    <i class="fas fa-rocket text-pink w-4"></i>
                    <span>Get Started</span>
                </a>
                <a href="#" target="_blank" class="block py-3 px-4 text-lavender hover:bg-purple-500/20 hover:text-white transition-all flex items-center gap-3 border-b border-gray-800 text-sm">
                    <i class="fas fa-bell text-light-purple w-4"></i>
                    <span>Updates</span>
                </a>
                <a href="#" id="owner-link-mobile" class="block py-3 px-4 text-lavender hover:bg-purple-500/20 hover:text-white transition-all flex items-center gap-3 text-sm">
                    <i class="fas fa-user text-purple w-4"></i>
                    <span>Owner</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Rest of the content remains the same -->
    <main class="pt-16">
        <!-- Your existing content here -->
    </main>
    
    <!-- Your existing footer and modal code here -->
</body>
</html>
